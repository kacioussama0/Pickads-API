<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif !important;
        }
        .ad {
            background-repeat: no-repeat !important;
            background-position: center !important;
            background-size: cover !important;
            color: white;
        }
    </style>
</head>
<body>

    <main>

        <div class="container">

            <div class="card shadow-sm my-5 ad py-3 border-0">
                <div class="card-body p-5">
                    <div class="row align-items-center">
                        <div class="col-md-7 infos"></div>
                        <div class="col-md-5 img"></div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script>

        let infos = document.querySelector('.ad .card-body .row .infos');
        let card = document.querySelector('.ad');
        let image = document.querySelector('.ad .card-body .row .img');

        fetch('http://127.0.0.1:8000/api/ads/6').then((response)=> {
            return response.json()
        }).then((ad) => {
            card.style.background = ad.background_color;
            card.style.backgroundImage = `url('http://127.0.0.1:8000/storage/${ad.background}')`;

            let owner = document.createElement('h6');
            let h1 = document.createElement('h1');
            let p = document.createElement('p');
            let button = document.createElement('a');
            let img = document.createElement('img');
            img.setAttribute('src',`http://127.0.0.1:8000/storage/${ad['ad_owner_logo']}`);
            img.classList = 'img-fluid';
            owner.innerHTML = ad['ad_owner']
            owner.classList = "fw-normal"
            h1.innerHTML = ad.title;
            p.innerHTML = ad.description;
            button.classList = "btn btn-light px-5 rounded-pill"
            button.innerHTML = "Visit Ad";
            infos.append(owner,h1,p,button)
            image.append(img)
        })



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
